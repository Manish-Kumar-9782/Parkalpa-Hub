{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>Project Planner</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
              crossorigin="anonymous"></script>

      <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

      <link rel="stylesheet"
            href="{% static  'css/styles.css' %}">

      <script src="{% static 'scripts/utility.js' %}"></script>
      <script src="{% static 'scripts/countdown.js' %}"></script>
      <script src="{% static 'scripts/scripts.js' %}"></script>
      <script src="{% static 'scripts/tasks.js' %}"></script>
</head>

<body>

      {% if request.user.is_authenticated %}
      {% include "header.html" %}
      {% endif %}


      <div class="mx-2 my-4">
            <div class="d-flex mb-4">
                  <button type="button"
                          data-bs-toggle="collapse"
                          data-bs-target="#add-task-bar"
                          class="btn btn-secondary btn-sm ms-auto">Add Task</button>
            </div>
            <div class="row">
                  <div class="col">
                        {% block content %}{% endblock content %}
                  </div>

                  {% include "taskComponent/add_task_sidebar.html" %}
            </div>
      </div>

      {% if request.user.is_authenticated %}
      {% include "footer.html" %}
      {% endif %}

</body>

</html>
