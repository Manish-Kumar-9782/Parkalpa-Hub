{% load static %}

<header class="bg-dark text-light px-4 py-2">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex  align-items-center gap-2">

            <img class="logo"
                 src="{% static 'images/logo.jpeg' %}"
                 alt="logo">
            <span class="title">Prakalpa Hub</span>
        </div>

        <div>
            <ul type="none"
                class="d-flex gap-3 align-items-center">
                <li>About Us</li>
                <li>Contact</li>

            </ul>
        </div>
    </div>
</header>
<div class="bg-light d-flex align-items-center justify-content-between py-2 px-4">
    <div></div>
    <div class="dropdown">
        <button type="button"
                class="btn btn-sm btn-light dropdown-toggle"
                data-bs-toggle="dropdown">
            <span class="px-1 text-uppercase">{{request.user.username}}</span>
        </button>

        <ul class="dropdown-menu">
            <li><a class="dropdown-item"
                   href="{% url 'logout' %}">Logout</a>
            <li><a class="dropdown-item"
                   href="#">Profile</a>
            <li><a class="dropdown-item"
                   href="#">Update Profile</a>
        </ul>
    </div>
</div>
