{% extends "index.html" %}

{% block content %}
<div class="container p-5">
       <h1 class="text-center">Registration</h1>
       <form action=""
             method="post">
              {% csrf_token %}

              <div class="mb-4">
                     <label for="username"
                            class="form-label">User Name</label>
                     <input type="text"
                            class="form-control"
                            id="username"
                            name="username">
              </div>

              <div class="mb-4">
                     <label for="firstname"
                            class="form-label">First Name</label>
                     <input type="text"
                            class="form-control"
                            id="firstname"
                            name="firstname">
              </div>

              <div class="mb-4">
                     <label for="lastname"
                            class="form-label">Last Name</label>
                     <input type="text"
                            class="form-control"
                            id="lastname"
                            name="lastname">
              </div>

              <div class="mb-4">
                     <label for="email"
                            class="form-label">Email</label>
                     <input type="text"
                            class="form-control"
                            id="email"
                            name="email">
              </div>

              <div class="mb-4">
                     <label for="password"
                            class="form-label">Password</label>
                     <input type="text"
                            class="form-control"
                            id="password"
                            name="password">
              </div>

              <div class="mb-4">
                     <label for="c_password"
                            class="form-label">Confirm Password</label>
                     <input type="text"
                            class="form-control"
                            id="c_password"
                            name="c_password">
              </div>
              <span>{{error}}</span>

              <input type="submit">
       </form>

       <p>Already Have an account ? <a href="{% url 'login' %}">Login</a></p>

</div>

{% endblock content %}
