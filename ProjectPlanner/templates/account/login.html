{% extends "index.html" %}

{% block content %}
<div class="container p-5">
       <h1 class="text-center">Login</h1>
       <form action=""
             method="post">
              {% csrf_token %}

              <div class="mb-4">
                     <label for="name"
                            class="form-label">User Name</label>
                     <input type="text"
                            class="form-control"
                            id="name"
                            name="username">
              </div>

              <div class="mb-4">
                     <label for="password"
                            class="form-label">Password</label>
                     <input type="password"
                            class="form-control"
                            id="password"
                            name="password">
                     <span class="text-danger form-text">{{errors.login_error}}</span>
              </div>

              <input type="submit"
                     class="btn btn-success">
       </form>

       <p>Don't have an account? <a href="{% url 'register' %}">Create Account</a></p>
</div>

{% endblock content %}
